<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
</h:head>
<h:body>
    <h:form>
        nom:<h:inputText value="#{clientMBean.client.nom}" /><br/>
        prenom:<h:inputText value="#{clientMBean.client.prenom}" /><br/>
        email:<h:inputText value="#{clientMBean.client.email}" /><br/>
        telephone:<h:inputText value="#{clientMBean.client.telephone}" /><br/>
        rue:<h:inputText value="#{clientMBean.client.adressePrincipale.rue}" /><br/>
        cp:<h:inputText value="#{clientMBean.client.adressePrincipale.cp}" /><br/>
        ville:<h:inputText value="#{clientMBean.client.adressePrincipale.ville}" /><br/>
        
        <h:commandButton value="ajouter client"
                        action="#{clientMBean.ajouterClient}" />
          
    </h:form>
    <hr/>
    <h:dataTable border="1" var="c" value="#{clientMBean.listeClients}"> 
      	<h:column><h:outputText value="#{c.numero}"/></h:column>
    	<h:column><h:outputText value="#{c.nom}"/></h:column>
    	<h:column><h:outputText value="#{c.prenom}"/></h:column>
    	<h:column><h:outputText value="#{c.telephone}"/></h:column>
    	<h:column><h:outputText value="#{c.email}"/></h:column>
    	<h:column><h:outputText value="#{c.adressePrincipale}"/></h:column>
    </h:dataTable>
</h:body>
</html>
